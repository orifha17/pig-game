<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="pig.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="container">
      <section class="left player0 active">
        <div class="player">
          <h1 contenteditable="true">Player 1</h1>
          <h2 class="highscore0">0</h2>
        </div>
        <div class="score">
          <p>CURRENT</p>
          <p class="currentscore0">0</p>
        </div>
      </section>

      <section class="right player1">
        <div class="player">
          <h1 contenteditable="true">Player 2</h1>
          <h2 class="highscore1">0</h2>
        </div>
        <div class="score">
          <p>CURRENT</p>
          <p class="currentscore1">0</p>
        </div>
      </section>
      <img
        src="dice-six-faces-one.png"
        style="width: 50px"
        alt="dice"
        class="dice"
      />
      <button class="first"><i class="fas fa-sync-alt"></i> NEW GAME</button>
      <button class="second"><i class="fas fa-dice-six"></i> ROLL DICE</button>
      <button class="third">HOLD</button>
    </div>
    <script src="pig.js"></script>
  </body>
</html>
